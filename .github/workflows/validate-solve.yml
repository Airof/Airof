name: Validate 4-Queens Token
on:
  issues:
    types: [opened, edited]

permissions:
  issues: write

jobs:
  validate:
    if: contains(github.event.issue.labels.*.name, 'challenge')
    runs-on: ubuntu-latest
    steps:
      - name: Extract token
        id: extract
        run: |
          BODY="${{ github.event.issue.body }}"
          # Get line after "### Token"
          TOKEN=$(echo "$BODY" | awk '/### Token/{getline; print}' | xargs)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Check token
        id: check
        run: |
          if [ "${{ steps.extract.outputs.token }}" = "*@'queens_solved'@*" ]; then
            echo "ok=1" >> $GITHUB_OUTPUT
          else
            echo "ok=0" >> $GITHUB_OUTPUT
          fi

      - name: Reply success
        if: steps.check.outputs.ok == '1'
        uses: actions/github-script@v7
        env:
          JOURNEY_MD: ${{ secrets.JOURNEY_MD }}
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `✅ Correct! You unlocked Airof’s journey:\n\n${process.env.JOURNEY_MD}`
            })

      - name: Reply fail
        if: steps.check.outputs.ok != '1'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "❌ Sorry, that token is not correct. Try again!"
            })
