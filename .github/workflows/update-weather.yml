name: Update Weather & AniList (Shiraz)

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch: {}       # allow manual run

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important! allows pull/rebase

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update README with Shiraz weather
        run: node scripts/update-weather.mjs

      - name: Update README with AniList stats
        run: node scripts/update-anilist.mjs
        env:
          ANILIST_USERNAME: Airof

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git pull --rebase origin main || true
            git add README.md
            git commit -m "chore: update weather (Shiraz) & AniList stats"
            git push origin main
          else
            echo "No changes to commit."
          fi
